<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Questions</title>
</head>
<body>
	<ul>
		{% for question in questions %}
		<li><a href={% url "question" question.id %}>{{ question.question_text }}</a><br> {{question.pub_date|date:"Y-m-d H:i"}}
		</li>
		<hr>
		{% endfor %}
	</ul>
</body>
</html>
